<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cheers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Banner -->
        <header class="header">
            <img src="../images/login-banner.jpeg" alt="Banner Cheers" class="banner">
        </header>

        <!-- Formulário de Login -->
        <main class="login-form">
            <h2>Entrar com seu Login</h2>
            <form>
                <label for="email">E-mail ou CPF</label>
                <input type="text" id="email" name="email" placeholder="">

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="">
                    <!-- <button type="button" class="toggle-password">👁️</button> -->
                </div>

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>

                <button type="submit" class="login-button">Entrar</button>
            </form>
        </main>

        <!-- Barra de Navegação Inferior -->
        <iframe src="../navbar/index.html" style="border: none; width: 100%;"></iframe>
    </div>
</body>

</html>
