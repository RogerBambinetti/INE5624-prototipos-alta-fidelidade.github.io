<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <!-- Barra de Navegação Superior -->
            <iframe src="../topbar/index.html" style="border: none; width: 100%; height: 80px;"></iframe>

            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Procurar Eventos, Produtos, Organizações...">
            </div>
            <div class="location">
                <img src="../icons/icon_location.png" alt="Localização">
                <span>Usar sua localização</span>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main>
            <section class="events-section">
                <h3>Eventos mais vendidos</h3>
                <div class="events-list">
                    <div class="event">
                        <img src="../images/event-banner.png" alt="Baile da Vet">
                        <div class="event-info">
                            <p><span class="event-date">28 de Nov</span> Baile da Vet – Trepa na Selva</p>
                            <span>Seropédica/RJ • Associação Atlética Acadêmica Zootecnia</span>
                        </div>
                    </div>
                    <div class="event">
                        <img src="../images/event-banner.png" alt="Libertação">
                        <div class="event-info">
                            <p><span class="event-date">29 de Nov</span> LIBERTAÇÃO</p>
                            <span>Alfenas/MG</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pages-section">
                <h3>Organizações em destaque</h3>
                <div class="pages-list">
                    <div class="page">
                        <img src="../images/event-banner.png" alt="AAFACH - UFMG">
                        <div>
                            <p>AAFACH - UFMG</p>
                            <span>Belo Horizonte/Minas Gerais</span>
                        </div>
                    </div>
                    <div class="page">
                        <img src="../images/event-banner.png" alt="Facu Verão">
                        <div>
                            <p>Facu Verão</p>
                            <span>Evento Nacional</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Barra de Navegação Inferior -->
        <iframe src="../navbar/index.html" style="border: none; width: 100%;"></iframe>
    </div>
</body>

</html>

<script>
    var input = document.getElementById("searchInput");

    input.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
            // Cancel the default action, if needed
            event.preventDefault();

            window.location.href = "../search/index.html";
        }
    });
</script>
