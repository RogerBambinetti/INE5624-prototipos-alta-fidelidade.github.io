<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- Barra de Navegação Superior -->
            <iframe src="../topbar/index.html" style="border: none; width: 100%; height: 80px;"></iframe>

            <div class="search-bar">
                <input type="text" placeholder="Procurar Eventos, Produtos, Organizações...">
            </div>
            <div class="location">
                <img src="../icons/icon_location.png" alt="Localização">
                <span>Usar sua localização</span>
            </div>
            <div class="tabs">
                <button class="tab active">Eventos</button>
                <button class="tab">Organizações</button>
                <button class="tab">Campeonatos</button>
            </div>
        </header>

        <main>
            <div class="event">
                <div class="event-image" style="background-image: url('isoporzinho.jpg');"></div>
                <div class="event-details">
                    <p class="event-date">28 de Nov</p>
                    <h3 class="event-title">Isoporzinho dos bichos</h3>
                    <p class="event-location">Niterói/RJ • Águias</p>
                </div>
            </div>

            <div class="event">
                <div class="event-image" style="background-image: url('casamento.jpg');"></div>
                <div class="event-details">
                    <p class="event-date">30 de Nov</p>
                    <h3 class="event-title">CASAMENTO DA BIO 2024</h3>
                    <p class="event-location">Campinas/SP • AABU</p>
                </div>
            </div>

            <div class="event">
                <div class="event-image" style="background-image: url('terraavista.jpg');"></div>
                <div class="event-details">
                    <p class="event-date">13 de Dez</p>
                    <h3 class="event-title">TERRA À VISTA - NOITE DE APOSTAS</h3>
                    <p class="event-location">São Paulo/SP • AAUU</p>
                </div>
            </div>
        </main>

        <!-- Barra de Navegação Inferior -->
        <iframe src="../navbar/index.html" style="border: none; width: 100%;"></iframe>
    </div>
</body>

</html>
